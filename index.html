<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/a65304f791.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
         Rock Paper Scissors Lizard Spock Game
         <!-- Add logo -->
    </h1>
    
    <section class="game-area"></section>
        <div>
            <h2>Make a choice!</h2>
            <!-- Add buttons -->
            <div class="controls-area">
                <button data-type="rock" class="btn rockBtn">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </button>
                <button data-type="paper" class="btn paperBtn">
                    <i class="fa-solid fa-hand"></i>
                </button>
                <button data-type="scissors" class="btn scissorsBtn">
                    <i class="fa-solid fa-hand-scissors"></i>
                </button>
                <button data-type="lizard" class="btn lizardBtn">
                    <i class="fa-solid fa-hand-lizard"></i>
                </button>
                <button data-type="spock" class="btn spockBtn">
                    <i class="fa-solid fa-hand-spock"></i>
                </button>
            </div>
        </div>
        <div class="score-area">
                <h2 class="scores">Your score: <span id="player-score"></span>0</span></h2>
                <!-- Add graphics --> 
                <h2 class="scores">Computer score: <span id="computer-score"></span>0</span></h2>
                <!-- Add graphics -->
        </div>
        <!-- Show winner/loser of each turn -->
        <div id="winner-loser">
            <p>The winner/loser is!</p>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
