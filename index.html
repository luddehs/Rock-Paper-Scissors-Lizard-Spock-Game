<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/a65304f791.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
         ROCK PAPER SCISSORS LIZARD SPOCK GAME
         <!-- Add logo -->
    </h1>
    
    <div class="rules">
        <!-- Add instructions and toggle function -->
        <h3><i class="fa-solid fa-circle-plus"></i></i> How to play</h3>
    </div>
    
    <section class="game-area">
        <div>
            <h2>Make a choice!</h2>
            <!-- Add buttons -->
            <div class="controls-area">
                <button data-type="rock" class="btn rock-btn">
                    <i class="icon-btn fa-solid fa-hand-back-fist"></i>
                </button>
                <button data-type="paper" class="btn paper-btn">
                    <i class="icon-btn fa-solid fa-hand"></i>
                </button>
                <button data-type="scissors" class="btn scissors-btn">
                    <i class="icon-btn fa-solid fa-hand-scissors"></i>
                </button>
                <button data-type="lizard" class="btn lizard-btn">
                    <i class="icon-btn fa-solid fa-hand-lizard"></i>
                </button>
                <button data-type="spock" class="btn spock-btn">
                    <i class="icon-btn fa-solid fa-hand-spock"></i>
                </button>
            </div>
        </div>
    </section>

    <div class="card-area">
        <div id="winner-loser">
            <!-- Placeholder -->
            <p>The winner/loser is!</p>
        </div>
        <div class="card player-card">
            <!-- Placeholder --> 
            <p>PLAYER</p>
        </div>
        <div class="card computer-card">
            <!-- Placeholder --> 
            <p>COMPUTER</p>
        </div>
    </div>

    <div class="score-area">
        <div>
            <h2 class="scores">Your score: <span id="player-score"></span>0</span></h2> 
            <h2 class="scores">Computer score: <span id="computer-score"></span>0</span></h2>
        </div>
        <div class="reset">
            <!-- Add reset function -->
            <i class="fa-solid fa-bomb"></i>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
